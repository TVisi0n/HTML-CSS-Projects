<!DOCTYPE>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="CSS_Stylesheet.css">
	</head>
	<body>
	<style>
	.font_1 {
		background-color: black;
		color: yellow;
		font-size: large;
	}
	.font_2 {
		background-color: darkblue;
		color: white;
		font-size: medium;
	}
	</style>
	<h2 class="font_1">This h2 element is sytled per class attribute font_1</h2>
	<h3 class="font_2">This h3 element is sytled per class attribute font_2</h2>
	<h4 class="font_1">Even though this is an h4 element, it is styled the same as the h2 element because we pointed to the class attribute font_1</h4>
	<p class="mystyle">This is a paragraph styled with an CSS Sheet.</p>
	</body>
</html>
